<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Compass demo</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <svg id="compass">
        <g width="300" height="300">
          <line x1="150" y1="0" x2="150" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
          <circle cx="150" cy="150" r="40" stroke="black" stroke-width="3" fill="red" />
        </g>
      </svg>
    </div>
    <script src="../../dist/compass.js"></script>
    <script src="main.js"></script>
  </body>
</html>
